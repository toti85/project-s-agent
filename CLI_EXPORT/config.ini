# Project-S CLI Configuration
# Copy this file to your target system along with the CLI files

[system]
name = "Project-S CLI"
version = "1.0.0"

[models]
default_provider = "openrouter"
default_model = "qwen/qwen-72b"

[workflows]
enabled = true
default_timeout = 300

[cli]
interactive_mode = true
auto_save_session = true
max_history = 100
